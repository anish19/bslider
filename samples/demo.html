        <script>
            jQuery(function ($) {
                var TestView = Backbone.View.extend({
                        className: 'demo-view',
                        initialize: function (options) {
                            if (options.bsliderCrossLinkTitle) {
                                this.bsliderCrossLinkTitle = options.bsliderCrossLinkTitle;
                            }
                            this.template = _.template(options.template.html());
                            this.render();
                        },
                        render: function () {
                            this.$el.html(this.template());
                            return this;
                        }
                    }),
                    viewOne = new TestView({template: $('#test-template-one'), bsliderCrossLinkTitle: 'Who We Are'}),
                    viewTwo = new TestView({template: $('#test-template-two'), bsliderCrossLinkTitle: 'What We Do'}),
                    viewThree = new TestView({template: $('#test-template-three'), bsliderCrossLinkTitle: 'Location'}),
                    viewFour = new TestView({template: $('#test-template-four'), bsliderCrossLinkTitle: 'Contact Us'}),
                    MySlider = Backbone.Slider.extend({
                        enableCrossLinks: true,
                        cycleThrough: true,
                        views: [viewOne, viewTwo, viewThree, viewFour]
                    });
                var slider = new MySlider();
                $('.slider-demo').append(slider.render().el);
            });
        </script>
